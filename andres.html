<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Michaels Scripts Generator </title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <!--    <link rel="stylesheet" type="text/css" href="styles.css">-->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">

    <!--    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">-->
</head>
<body onkeypress="handleEnter(event)">

<h1 class="title"> Michael's Scripts Generator</h1>
<h6> For more info, contact: andres.e.columna@accenture.com</h6>

<div class="row">
    <div class="six columns">
        <!-- place drop down menus here -->

        <div class="item">
            <label> Tower
                <select id="my-select" class="u-full-width">
                    <option value="first">1</option>
                    <option value="second">2</option>
                    <option value="third">3</option>
                    <option value="fourth">4</option>
                    <option value="fifth">5</option>
                </select>
            </label>
        </div>

        <div class="item">
            <label> Application
                <select class="u-full-width">
                    <option value="volvo">Update</option>
                    <option value="saab">Saab</option>
                    <option value="mercedes">Mercedes</option>
                    <option value="audi">Audi</option>
                </select>
            </label>
        </div>

        <div class="item">
            <label> Functionality
                <select class="u-full-width">
                    <option value="volvo">Delete</option>
                    <option value="saab">Saab</option>
                    <option value="mercedes">Mercedes</option>
                    <option value="audi">Audi</option>
                </select>
            </label>
        </div>

        <div class="item">
            <label> Base Script
                <select class="u-full-width">
                    <option value="volvo">Darlene</option>
                    <option value="saab">Saab</option>
                    <option value="mercedes">Mercedes</option>
                    <option value="audi">Audi</option>
                </select>
            </label>
        </div>

    </div>
    <div class="six columns">
        <label> Base Query Display </label>
        <textarea readonly id='textarea1' rows="10" class="andres-text-area" > </textarea>
        <div><span>Modifiable Variables:</span> <span id="script-variables"></span>
        </div>
    </div>

</div>

<button id="display-base-query" type="button" class="btn btn-primary my-btn-class">Display Base Query</button>

<hr>
<div class="row">
    <div class="six columns">

        <div id="myDIV" class="header">
            <h2>Add Input Parameters </h2>
            <input type="text" id="myInput" placeholder="input parameter...">
            <span onclick="newElement()" class="addBtn">Add</span>
        </div>

        <ul id="myUL">
        </ul>
    </div>

    <div class="six columns">
        <label> Generated Scripts </label>
        <textarea id='textarea2' rows="10" class="andres-text-area"> </textarea>
    </div>
    <div>
        <button id="generate-script-button" type="button">Generate Script</button>
        <button id="cancel-script-button" type="button">Cancel</button>
    </div>
    <div class="two">

        <div>
            <button id="download-button" type="button" class="btn btn-primary">Download Script</button>

            <a id="rfc-anchor" href="https://michaelstest.service-now.com/navpage.do">
                <button id="rfc-button" type="button" class="btn btn-primary">Create RFC</button>
            </a>

            <div class="container">

                <div id="link-input">
                    <label class="enter-link">Enter Link: </label>
                    <input id="link-box" class="w3-input w3-border input-label" type="text">
                    <button id="change-link" type="button" class=""> New RFC Link</button>
                </div>
            </div>
        </div>
    </div>
</div>
<!--<script src="script.js"></script>-->
<script src="/javascript/script.js"></script>
</body>
</html>
